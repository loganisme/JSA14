<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section class="form-section">
        <div class="title">
            <h2>
                We're happy to hear from you
            </h2>
        </div>
        <form name="form">
            <div class="row"><div class="label"><label for="name">Name</label></div><input type="text" placeholder="Your name" name="name" required></div>
            <div class="row"><div class="label"><label for="email">Email</label></div><input type="text" placeholder="Your email" name="email" required></div>
            <div class="row"><div class="label"><label for="quiz">How did you find us?</label></div><select name="quiz" required>
                <option >Friend</option>
                <option >Advertisement</option> 
                <option >Search engine</option>
                <option >Other</option>
            </select></div>
            <div class="row"><div class="label"><label for="newsletter">Newsletter</label></div><input type="checkbox" placeholder="newsletter" id="tick_box" name="newsletter" >Yes , please</div>
            <div class="row"><div class="label"><label for="message">Drop us a line</label></div><input type="text" placeholder="Your message" id="text_box" name="message"></div>
            <input type="submit" value="Send it" id="submit" onclick="alert_userType()">

        </form>
    </section>  
<script src="./assets/app.js"></script>
</body>
</html>
